{{- range $queueName, $queue := .Values.clusterQueues -}}
apiVersion: kueue.x-k8s.io/v1beta1
kind: ClusterQueue
metadata:
  name: {{ $queueName }}
spec:
  namespaceSelector:
    matchLabels:
      unified-ai.arc.ucl.ac.uk/{{ $queue.name }}-kueue-access
  cohort: {{ $queue.cohort }}
  resourceGroups:
  - coveredResources: ["cpu", "memory", "nvidia.com/gpu", "pods"]
    flavors:
    - name: "default-flavor"
      resources:
      - name: "cpu"
        nominalQuota: {{ $queue.resourceQuota.cpu }}
      - name: "memory"
        nominalQuota: {{ $queue.resourceQuota.memory }}
      - name: "nvidia.com/gpu"
        nominalQuota: {{ $queue.resourceQuota.gpu }}
      - name: "pods"
        nominalQuota: {{ $queue.resourceQuota.pods }}
{{- end }}
